<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Project: Timely</title>
  <link href="assets/css/vis.min.css" rel="stylesheet" text="text/css" />
  <link href="assets/css/vis.css" rel="stylesheet" text="text/css" />
  <link href="assets/css/index.css" rel="stylesheet" text="text/css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
</head>

<body class="my-bg-dark">
  <header class="site-header">
    <nav class="navbar navbar-expand border-bottom my-bg-dark border-light rounded-bottom fixed-top">
      <div class="">
        <a class="navbar-brand mr-4 text-white" href="https://www.jsonbytes.com">{ JsonBytes };</a>
      </div>
    </nav>
  </header>
  <main role="main" class="container-fluid my-bg-dark">
    
    <div class="row justify-content-center">
      <div class="col-2">
        <form id="the_stuff" class="table-light">
          <div class="demo form-group mx-2 py-2" id="myForm" method="POST" action="/files" onsubmit="event.preventDefault(); return loadData(this)" ;>        
            <label for="caseNumber">Case Number</label>
            <input class="form-control text-muted" type="text" name="caseNumber" id="caseNumber" />
            <label for="collectedBy">Collected By</label>
            <input class="form-control text-muted" type="text" name="collectedBy" id="collectedBy" />
            <label for="itemDescription">Item Description</label>
            <textarea form="the_stuff" style="width:100%;" placeholder="Drag bottom right hand corner to resize.." class="text-muted" name="itemDescription" id="itemDescription"></textarea>
            <label for="locationFound">Location Found</label>
            <input class="form-control text-muted" type="text" id="locationFound" />
            <label for="contact">Phone Number</label>
            <input class="form-control text-muted" type="text" name="contact" id="contact" />
            <label for="timeRemoved">Date Removed</label>
            <input class="form-control text-muted" type="date" name="timeRemoved" id="timeRemoved" />
            <label for="timeReturned">Date Returned</label>
            <input class="form-control text-muted" type="date" name="timeReturned" id="timeReturned" />    
          </div>
        </form>
      </div>
      <div class="col-10">
        <div id="visualization">
        </div>
        <div id="buttonStuff" class="row py-5 text-center">
          <div class="col-3">
            <input type="button" class="btn btn-light btn-lg" onclick="submitForm()" id="loadStuff" value="Load to table" style="border: 2px solid black; padding: 10px; margin: 5px;"/>
          </div>
          <div class="col-3">
            <input type="button" class="btn btn-light btn-lg" onclick="window.location.reload()" value="Populate the timeline" style="border: 2px solid black; padding: 10px; margin: 5px;" />
          </div>
          <div class="col-3">
            <input type="button" class="btn btn-light btn-lg" id="save" value="Save tbl to file" style="border: 2px solid black; padding: 10px; margin: 5px;"/>
          </div>
          <div class="col-3">
            <input type="button" class="btn btn-light btn-lg" onclick="confirmDelete(); clearStorage();window.location.reload();" value="Reset all" style="border: 2px solid black; padding: 10px; margin: 5px;"/>
          </div>
        </div>
        <div id='result'>
          <table class="table table-light table-striped table-condensed table-hover" id="myTable" style="border-collapse: unset;">
            <thead>
              <tr>
              <th> Case #: </th>
              <th> Collected By: </th>
              <th> Item Description: </th>
              <th> Location Found: </th>
              <th> Contact: </th>
              <th> Removed: </th>
              <th> Returned: </th>
            </thead> 
            <tbody id="tableBody">
            </tbody>
         </table>
       </div>
      </div>
    </div>
  </main>

    

  <script>
    function confirmDelete() {
      var x = confirm("Warning: This will delete all table and timeline data permanently.");
      if (x)
        return true;
      else
        Event.stop(event);
      return false;
    }
  </script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/vis.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/taffydb/2.7.3/taffy.js"></script>
  <!-- Bootstrap JavaScript -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/timeline.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>


</html>
